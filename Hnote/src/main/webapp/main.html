<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cssReset.css" />
    <link rel="stylesheet" href="" />
    <script src="" defer></script>
    <script src="https://kit.fontawesome.com/f968a989c6.js" crossorigin="anonymous"></script>
    <link rel="head icon" href="./source/hotjar-brands.svg" type="png icon" />
    <title>H1note</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>
          <a href="./main.html">
            <img src="" alt="Logo" />
            <em class="blind">H1</em>
          </a>
        </h1>
        <div>
          <a href="#"><i class="fas fa-home"></i></a>
          <a href="#"><i class="fas fa-list-alt"></i></a>
          <a href="#"><i class="fas fa-memory"></i></a>
          <a href="#"><i class="fas fa-code"></i></a>
          <a href="#"><i class="fas fa-calendar"></i></a>
          <a href="#"><i class="fas fa-chart-pie"></i></a>
          <a href="#"><i class="fas fa-cogs"></i></a>
        </div>
        <a href="#"><em class="fas fa-sign-out-alt"></em></a>
      </nav>
    </header>
    <section class="home">
      <div>
        <form class="helloWorld" method="POST" action="weatherAction.jsp">
          <div>
            <h2>Hello <em>Josh</em>!</h2>
            <p>It’s good to see you again.</p>
          </div>
          <div>
            <label for="weather">local</label>
            <input type="text" value="seoul" name="weather" id="weather" />
            <img src="" alt="" />
          </div>
        </form>

        <div class="banner">
          <ul>
            <li>
              <a href=""></a>
            </li>
          </ul>
          <i class="fas fa-arrow-circle-right"></i>
          <i class="fas fa-arrow-circle-left"></i>
          <i class="fas fa-pause-circle"></i>
          <!-- <div><i class="fas fa-play-circle"></i></div> -->
        </div>

        <div class="preview">
          <h2>Preview</h2>
          <ul>
            <li>Todo List</li>
            <li>Memo</li>
            <li>Calendar</li>
          </ul>

          <ul class="todoList">
            <li>
              <i class="far fa-grip-lines"></i>
              <img src="" alt="" class="" />
              <div>
                <h2>Learn Figma</h2>
                <p>by Christopher Morgan</p>
              </div>
              <div>
                <div>87%</div>
                <em>21-06-17</em>
                <em>18:00</em>
              </div>
              <strong class="upanddown CLEAR">Clear</strong>
              <button>Complete</button>
            </li>
          </ul>

          <ul class="memo blind">
            <li>
              <div>
                <i class="far fa-grip-lines"></i>
                <img src="" alt="" class="" />
                <h2>Title</h2>
                <strong>time</strong>
              </div>
              <div>
                <p>explain</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
